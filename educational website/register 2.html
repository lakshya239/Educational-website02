<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Electromagnetism and Its Concepts</title>
    <style>
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .login {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            transition: transform 0.6s;
        }
        .login:hover {
            transform: scale(1.05);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            margin-bottom: 10px;
        }
        input:focus {
            border-color: #6a11cb;
            outline: none;
        }
        .button {
            padding: 12px;
            background-color: #28a745;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            border: none;
        }
        .button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
            color: #6a11cb;
            text-decoration: none;
            transition: color 0.3s;
        }
        .toggle-link:hover {
            text-decoration: underline;
            color: #2575fc;
        }
    </style>
</head>
<body>
    <header>
        Welcome to the World of Electromagnetism
    </header>

    <div class="login">
        <h2>Register</h2>
        <form id="register-form" action="#" method="POST">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Gmail" required>
            <input type="text" placeholder="OTP" required>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="button">Register</button>
        </form>
        <a href="#" class="toggle-link">Already have an account? Login</a>
        
    </div>

    <script src="register.js"></script>
</body>
</html>
